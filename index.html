<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Solver - Calibration Station</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TeacherSolver = () => {
            const [matrix, setMatrix] = useState([[0.7, 0.2, 0.1], [0.3, 0.5, 0.2], [0.2, 0.3, 0.5]]);
            const [costs, setCosts] = useState([[10, 10, 10], [10, 10, 10], [10, 10, 10]]);
            const [budget, setBudget] = useState(100);
            const [targetS1, setTargetS1] = useState(0.70);
            const [targetS3, setTargetS3] = useState(0.10);
            const [results, setResults] = useState([]);
            
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const getRowSum = (r) => matrix[r].reduce((a, b) => a + b, 0);

            const getSteadyState = (m) => {
                let s = [0.33, 0.33, 0.34];
                for (let i = 0; i < 50; i++) {
                    let next = [0, 0, 0];
                    for (let c = 0; c < 3; c++) {
                        for (let r = 0; r < 3; r++) { next[c] += s[r] * m[r][c]; }
                    }
                    s = next;
                }
                return s;
            };

            const runSimulation = () => {
                const cloud = [];
                for (let i = 0; i < 2000; i++) {
                    let tempM = matrix.map(r => [...r]);
                    // Normalize the starting point if the user input doesn't sum to 1
                    for(let r=0; r<3; r++) {
                        let s = tempM[r].reduce((a,b)=>a+b,0);
                        tempM[r] = tempM[r].map(v => v/s);
                    }

                    let spent = 0;
                    for (let r = 0; r < 3; r++) {
                        const c1 = Math.floor(Math.random() * 3);
                        const c2 = Math.floor(Math.random() * 3);
                        if (c1 === c2) continue;
                        const delta = (Math.random() * 0.4) - 0.2;
                        const cost = Math.abs(delta) * 100 * (costs[r][c1] + costs[r][c2]);
                        if (spent + cost <= budget && tempM[r][c1] + delta >= 0 && tempM[r][c1] + delta <= 1 && tempM[r][c2] - delta >= 0 && tempM[r][c2] - delta <= 1) {
                            tempM[r][c1] += delta; tempM[r][c2] -= delta; spent += cost;
                        }
                    }
                    const ss = getSteadyState(tempM);
                    cloud.push({ x: ss[0], y: ss[2] });
                }
                setResults(cloud);
            };

            useEffect(() => {
                if (!chartRef.current) return;
                const ctx = chartRef.current.getContext('2d');
                if (chartInstance.current) { chartInstance.current.destroy(); }
                chartInstance.current = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            data: results,
                            backgroundColor: results.map(d => (d.x >= targetS1 && d.y <= targetS3) ? '#16a34a' : '#6366f1'),
                            pointRadius: 3
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: {
                            x: { min: 0, max: 1, title: { display: true, text: 'Steady State: State 1' } },
                            y: { min: 0, max: 1, title: { display: true, text: 'Steady State: State 3' } }
                        },
                        plugins: {
                            legend: { display: false },
                            beforeDraw: (chart) => {
                                const {ctx, scales: {x, y}} = chart;
                                ctx.save();
                                ctx.fillStyle = 'rgba(34, 197, 94, 0.15)';
                                const xStart = x.getPixelForValue(targetS1);
                                const xEnd = x.getPixelForValue(1.0);
                                const yStart = y.getPixelForValue(0);
                                const yEnd = y.getPixelForValue(targetS3);
                                ctx.fillRect(xStart, yEnd, xEnd - xStart, yStart - yEnd);
                                ctx.restore();
                            }
                        }
                    }
                });
            }, [results, targetS1, targetS3]);

            return (
                <div className="p-4 max-w-6xl mx-auto space-y-4">
                    <div className="bg-slate-900 text-white p-6 rounded-xl shadow-lg flex justify-between items-center border-b-4 border-indigo-500">
                        <h1 className="text-2xl font-bold tracking-tight">Calibration Station</h1>
                        <div className="text-right">
                            <p className="text-xs text-slate-400 uppercase font-bold">Target Zone</p>
                            <p className="text-sm font-mono text-green-400">S1 ≥ {targetS1} | S3 ≤ {targetS3}</p>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-1 space-y-4">
                            <div className="bg-white p-5 rounded-xl border shadow-sm">
                                <h2 className="font-bold mb-4 text-slate-800 border-b pb-2 flex justify-between items-center">
                                    <span>Matrix & Costs</span>
                                    <span className="text-[10px] bg-slate-100 px-2 py-1 rounded">Sum Status</span>
                                </h2>
                                {matrix.map((row, r) => {
                                    const sum = getRowSum(r);
                                    const isCorrect = Math.abs(sum - 1) < 0.001;
                                    return (
                                        <div key={r} className="mb-4">
                                            <div className="flex items-center space-x-2">
                                                <div className="text-[10px] font-bold text-slate-400 w-8">R{r+1}</div>
                                                {row.map((val, c) => (
                                                    <div key={c} className="flex flex-col flex-1">
                                                        <input type="number" step="0.01" className="border w-full p-1 rounded text-center text-sm" value={val} onChange={e => {
                                                            const m2 = [...matrix]; m2[r][c] = parseFloat(e.target.value) || 0; setMatrix(m2);
                                                        }} />
                                                        <input type="number" className="border w-full p-1 rounded mt-1 bg-orange-50 text-[10px] text-orange-700 text-center font-bold" value={costs[r][c]} onChange={e => {
                                                            const c2 = [...costs]; c2[r][c] = parseFloat(e.target.value) || 0; setCosts(c2);
                                                        }} />
                                                    </div>
                                                ))}
                                                <div className={`text-[10px] font-bold px-2 py-1 rounded ${isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                    Σ={sum.toFixed(2)}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="bg-white p-5 rounded-xl border shadow-sm space-y-4">
                                <h2 className="font-bold border-b pb-2">Goals & Budget</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase">Min State 1</label>
                                        <input type="number" step="0.01" className="border p-2 rounded w-full mt-1" value={targetS1} onChange={e => setTargetS1(parseFloat(e.target.value) || 0)} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase">Max State 3</label>
                                        <input type="number" step="0.01" className="border p-2 rounded w-full mt-1" value={targetS3} onChange={e => setTargetS3(parseFloat(e.target.value) || 0)} />
                                    </div>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Budget ($)</label>
                                    <input type="number" className="border p-2 rounded w-full bg-indigo-50 font-bold mt-1" value={budget} onChange={e => setBudget(parseFloat(e.target.value) || 0)} />
                                </div>
                                <button onClick={runSimulation} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-lg font-bold shadow-lg transition-all">
                                    Run Feasibility Test
                                </button>
                            </div>
                        </div>

                        <div className="lg:col-span-2 bg-white p-6 rounded-xl border shadow-sm flex flex-col h-[600px]">
                            <h2 className="font-bold text-slate-800">Result Cloud</h2>
                            <p className="text-xs text-slate-500 mb-4 italic">Dots in green shaded area = Solvable paths.</p>
                            <div className="relative flex-grow">
                                <canvas ref={chartRef}></canvas>
                            </div>
                            {results.length > 0 && (
                                <div className={`mt-4 p-3 rounded text-center font-bold border-2 ${results.some(r => r.x >= targetS1 && r.y <= targetS3) ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700'}`}>
                                    {results.some(r => r.x >= targetS1 && r.y <= targetS3) ? '✓ ASSIGNMENT SOLVABLE' : '✗ INCREASE BUDGET OR DECREASE COSTS'}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeacherSolver />);
    </script>
</body>
</html>
