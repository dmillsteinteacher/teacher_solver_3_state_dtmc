<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Solver - DTMC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <p class="text-lg font-semibold text-slate-500">Initializing DTMC Solver...</p>
                <p class="text-sm text-slate-400">If this screen stays for more than 5 seconds, check your internet connection.</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        // Wait until Recharts is globally available
        const { useState, useEffect } = React;

        const TeacherSolver = () => {
            // Check if Recharts loaded correctly
            if (typeof Recharts === 'undefined') {
                return (
                    <div className="p-10 text-red-600 bg-red-50 rounded-lg border border-red-200 m-10">
                        <strong>Error:</strong> The Charting Library (Recharts) failed to load. 
                        Please refresh the page or check if your firewall blocks 'cdn.jsdelivr.net'.
                    </div>
                );
            }

            const { ScatterChart, Scatter, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, ReferenceArea, Cell } = Recharts;

            const [matrix, setMatrix] = useState([[0.7, 0.2, 0.1], [0.3, 0.5, 0.2], [0.2, 0.3, 0.5]]);
            const [costs, setCosts] = useState([[10, 10, 10], [10, 10, 10], [10, 10, 10]]);
            const [budget, setBudget] = useState(100);
            const [results, setResults] = useState([]);

            const getSteadyState = (m) => {
                let s = [0.33, 0.33, 0.34];
                for (let i = 0; i < 40; i++) {
                    let next = [0, 0, 0];
                    for (let c = 0; c < 3; c++) {
                        for (let r = 0; r < 3; r++) { next[c] += s[r] * m[r][c]; }
                    }
                    s = next;
                }
                return s;
            };

            const runSimulation = () => {
                const cloud = [];
                for (let i = 0; i < 1500; i++) {
                    let tempM = matrix.map(r => [...r]);
                    let spent = 0;
                    for (let r = 0; r < 3; r++) {
                        const c1 = Math.floor(Math.random() * 3);
                        const c2 = Math.floor(Math.random() * 3);
                        if (c1 === c2) continue;
                        const delta = (Math.random() * 0.4) - 0.2;
                        const cost = Math.abs(delta) * 100 * (costs[r][c1] + costs[r][c2]);
                        if (spent + cost <= budget && tempM[r][c1] + delta >= 0 && tempM[r][c1] + delta <= 1 && tempM[r][c2] - delta >= 0 && tempM[r][c2] - delta <= 1) {
                            tempM[r][c1] += delta; tempM[r][c2] -= delta; spent += cost;
                        }
                    }
                    const ss = getSteadyState(tempM);
                    cloud.push({ x: ss[0], y: ss[2], inTarget: (ss[0] >= 0.7 && ss[2] <= 0.1) });
                }
                setResults(cloud);
            };

            return (
                <div className="p-4 max-w-5xl mx-auto space-y-6">
                    <div className="bg-indigo-700 text-white p-6 rounded-xl shadow-lg mt-4">
                        <h1 className="text-2xl font-bold italic tracking-tight">Teacher Feasibility Solver</h1>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-xl border shadow-sm">
                            <h2 className="font-bold mb-4 text-slate-800">1. Matrix & Costs</h2>
                            {matrix.map((row, r) => (
                                <div key={r} className="flex space-x-2 mb-2 items-center">
                                    <span className="text-xs font-bold w-4">{r+1}</span>
                                    {row.map((val, c) => (
                                        <div key={c} className="flex flex-col">
                                            <input type="number" step="0.01" className="border w-16 p-1 rounded" value={val} onChange={e => {
                                                const m2 = [...matrix]; m2[r][c] = parseFloat(e.target.value) || 0; setMatrix(m2);
                                            }} />
                                            <input type="number" className="border w-16 p-1 rounded mt-1 bg-orange-50 text-xs text-orange-700" value={costs[r][c]} onChange={e => {
                                                const c2 = [...costs]; c2[r][c] = parseFloat(e.target.value) || 0; setCosts(c2);
                                            }} />
                                        </div>
                                    ))}
                                </div>
                            ))}
                            <div className="mt-4 pt-4 border-t">
                                <label className="block text-sm font-bold text-slate-700">Budget ($)</label>
                                <input type="number" className="border p-2 rounded w-full mt-1 bg-slate-50" value={budget} onChange={e => setBudget(parseFloat(e.target.value) || 0)} />
                            </div>
                            <button onClick={runSimulation} className="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold transition-colors shadow-md">
                                Test Feasibility
                            </button>
                        </div>
                        <div className="bg-white p-6 rounded-xl border shadow-sm h-[480px]">
                            <h2 className="font-bold mb-2 text-slate-800">2. Reachable Region</h2>
                            <p className="text-xs text-slate-500 mb-4">Target: State 1 (X) ≥ 0.7 & State 3 (Y) ≤ 0.1</p>
                            <div className="h-80 w-full">
                                <ResponsiveContainer>
                                    <ScatterChart margin={{ top: 10, right: 10, bottom: 20, left: 10 }}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis type="number" dataKey="x" name="State 1" domain={[0, 1]} />
                                        <YAxis type="number" dataKey="y" name="State 3" domain={[0, 1]} />
                                        <Tooltip cursor={{ strokeDasharray: '3 3' }} />
                                        <ReferenceArea x1={0.7} x2={1.0} y1={0} y2={0.1} fill="#22c55e" fillOpacity={0.2} />
                                        <Scatter data={results}>
                                            {results.map((entry, index) => <Cell key={index} fill={entry.inTarget ? '#16a34a' : '#6366f1'} opacity={0.6} />)}
                                        </Scatter>
                                    </ScatterChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeacherSolver />);
    </script>
</body>
</html>
