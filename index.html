<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Solver - DTMC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TeacherSolver = () => {
            const [matrix, setMatrix] = useState([[0.7, 0.2, 0.1], [0.3, 0.5, 0.2], [0.2, 0.3, 0.5]]);
            const [costs, setCosts] = useState([[10, 10, 10], [10, 10, 10], [10, 10, 10]]);
            const [budget, setBudget] = useState(100);
            const [results, setResults] = useState([]);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Power Method for Steady State
            const getSteadyState = (m) => {
                let s = [0.33, 0.33, 0.34];
                for (let i = 0; i < 40; i++) {
                    let next = [0, 0, 0];
                    for (let c = 0; c < 3; c++) {
                        for (let r = 0; r < 3; r++) { next[c] += s[r] * m[r][c]; }
                    }
                    s = next;
                }
                return s;
            };

            const runSimulation = () => {
                const cloud = [];
                for (let i = 0; i < 1500; i++) {
                    let tempM = matrix.map(r => [...r]);
                    let spent = 0;
                    for (let r = 0; r < 3; r++) {
                        const c1 = Math.floor(Math.random() * 3);
                        const c2 = Math.floor(Math.random() * 3);
                        if (c1 === c2) continue;
                        const delta = (Math.random() * 0.4) - 0.2;
                        const cost = Math.abs(delta) * 100 * (costs[r][c1] + costs[r][c2]);
                        if (spent + cost <= budget && tempM[r][c1] + delta >= 0 && tempM[r][c1] + delta <= 1 && tempM[r][c2] - delta >= 0 && tempM[r][c2] - delta <= 1) {
                            tempM[r][c1] += delta; tempM[r][c2] -= delta; spent += cost;
                        }
                    }
                    const ss = getSteadyState(tempM);
                    cloud.push({ x: ss[0], y: ss[2] });
                }
                setResults(cloud);
            };

            // Update Chart when results change
            useEffect(() => {
                if (results.length === 0) return;
                
                const ctx = chartRef.current.getContext('2d');
                if (chartInstance.current) { chartInstance.current.destroy(); }

                chartInstance.current = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Possible Outcomes',
                            data: results,
                            backgroundColor: results.map(d => (d.x >= 0.7 && d.y <= 0.1) ? '#16a34a' : '#6366f1'),
                            pointRadius: 4
                        }]
                    },
                    options: {
                        scales: {
                            x: { min: 0, max: 1, title: { display: true, text: 'State 1 Prob' } },
                            y: { min: 0, max: 1, title: { display: true, text: 'State 3 Prob' } }
                        },
                        plugins: {
                            autocolors: false,
                            // Manual draw of target zone
                            beforeDraw: (chart) => {
                                const {ctx, chartArea: {top, bottom, left, right}, scales: {x, y}} = chart;
                                ctx.save();
                                ctx.fillStyle = 'rgba(34, 197, 94, 0.2)';
                                const xStart = x.getPixelForValue(0.7);
                                const xEnd = x.getPixelForValue(1.0);
                                const yStart = y.getPixelForValue(0);
                                const yEnd = y.getPixelForValue(0.1);
                                ctx.fillRect(xStart, yEnd, xEnd - xStart, yStart - yEnd);
                                ctx.restore();
                            }
                        }
                    }
                });
            }, [results]);

            return (
                <div className="p-4 max-w-5xl mx-auto space-y-6">
                    <div className="bg-slate-800 text-white p-6 rounded-xl shadow-lg mt-4 flex justify-between items-center">
                        <h1 className="text-2xl font-bold tracking-tight">Teacher Feasibility Solver</h1>
                        <span className="bg-slate-700 px-3 py-1 rounded text-xs uppercase tracking-widest">DTMC Engine v1.0</span>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-xl border shadow-sm">
                            <h2 className="font-bold mb-4 text-slate-800 border-b pb-2">Matrix & Costs</h2>
                            {matrix.map((row, r) => (
                                <div key={r} className="flex space-x-2 mb-4 items-center">
                                    <div className="text-xs font-bold w-12 text-slate-400">From {r+1}</div>
                                    {row.map((val, c) => (
                                        <div key={c} className="flex flex-col flex-1">
                                            <label className="text-[10px] text-slate-400 mb-1 text-center">To {c+1}</label>
                                            <input type="number" step="0.01" className="border w-full p-1 rounded text-center" value={val} onChange={e => {
                                                const m2 = [...matrix]; m2[r][c] = parseFloat(e.target.value) || 0; setMatrix(m2);
                                            }} />
                                            <input type="number" className="border w-full p-1 rounded mt-1 bg-orange-50 text-xs text-orange-700 text-center" value={costs[r][c]} onChange={e => {
                                                const c2 = [...costs]; c2[r][c] = parseFloat(e.target.value) || 0; setCosts(c2);
                                            }} />
                                        </div>
                                    ))}
                                </div>
                            ))}
                            <div className="mt-6 pt-4 border-t">
                                <div className="flex justify-between items-center">
                                    <label className="text-sm font-bold text-slate-700">Budget ($)</label>
                                    <input type="number" className="border p-2 rounded w-32 bg-slate-50 text-right" value={budget} onChange={e => setBudget(parseFloat(e.target.value) || 0)} />
                                </div>
                                <button onClick={runSimulation} className="w-full mt-6 bg-slate-800 hover:bg-slate-900 text-white py-4 rounded-lg font-bold transition-all shadow-lg active:scale-[0.98]">
                                    Analyze Feasibility
                                </button>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-xl border shadow-sm flex flex-col items-center">
                            <h2 className="font-bold mb-2 text-slate-800 self-start">Reachable Region</h2>
                            <p className="text-xs text-slate-500 mb-4 self-start italic">Green Box: State 1 ≥ 0.7 & State 3 ≤ 0.1</p>
                            <canvas ref={chartRef} className="max-h-[350px] w-full"></canvas>
                            {results.length > 0 && (
                                <div className={`mt-4 w-full p-3 rounded text-center font-bold ${results.some(r => r.x >= 0.7 && r.y <= 0.1) ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                    {results.some(r => r.x >= 0.7 && r.y <= 0.1) ? '✓ ASSIGNMENT IS SOLVABLE' : '✗ IMPOSSIBLE UNDER CURRENT BUDGET'}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeacherSolver />);
    </script>
</body>
</html>
