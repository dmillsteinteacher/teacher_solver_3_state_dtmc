<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Solver - 6-Point Calibration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TeacherSolver = () => {
            const [matrix, setMatrix] = useState([[0.7, 0.2, 0.1], [0.3, 0.5, 0.2], [0.2, 0.3, 0.5]]);
            const [costs, setCosts] = useState([[10, 10, 10], [10, 10, 10], [10, 10, 10]]);
            const [budget, setBudget] = useState(100);
            
            // 6-Point Target System
            const [targets, setTargets] = useState({
                s1Min: 0.70, s1Max: 1.00,
                s2Min: 0.00, s2Max: 1.00,
                s3Min: 0.00, s3Max: 0.10
            });

            const [results, setResults] = useState([]);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const getRowSum = (r) => matrix[r].reduce((a, b) => a + b, 0);

            const getSteadyState = (m) => {
                let s = [0.33, 0.33, 0.34];
                for (let i = 0; i < 50; i++) {
                    let next = [0, 0, 0];
                    for (let c = 0; c < 3; c++) {
                        for (let r = 0; r < 3; r++) { next[c] += s[r] * m[r][c]; }
                    }
                    s = next;
                }
                return s;
            };

            const runSimulation = () => {
                const cloud = [];
                for (let i = 0; i < 2000; i++) {
                    let tempM = matrix.map(r => [...r]);
                    for(let r=0; r<3; r++) {
                        let s = tempM[r].reduce((a,b)=>a+b,0);
                        tempM[r] = tempM[r].map(v => v/s);
                    }
                    let spent = 0;
                    for (let r = 0; r < 3; r++) {
                        const c1 = Math.floor(Math.random() * 3);
                        const c2 = Math.floor(Math.random() * 3);
                        if (c1 === c2) continue;
                        const delta = (Math.random() * 0.4) - 0.2;
                        const cost = Math.abs(delta) * 100 * (costs[r][c1] + costs[r][c2]);
                        if (spent + cost <= budget && tempM[r][c1] + delta >= 0 && tempM[r][c1] + delta <= 1 && tempM[r][c2] - delta >= 0 && tempM[r][c2] - delta <= 1) {
                            tempM[r][c1] += delta; tempM[r][c2] -= delta; spent += cost;
                        }
                    }
                    const ss = getSteadyState(tempM);
                    const isWin = (
                        ss[0] >= targets.s1Min && ss[0] <= targets.s1Max &&
                        ss[1] >= targets.s2Min && ss[1] <= targets.s2Max &&
                        ss[2] >= targets.s3Min && ss[2] <= targets.s3Max
                    );
                    cloud.push({ x: ss[0], y: ss[2], win: isWin });
                }
                setResults(cloud);
            };

            useEffect(() => {
                if (!chartRef.current) return;
                const ctx = chartRef.current.getContext('2d');
                if (chartInstance.current) { chartInstance.current.destroy(); }
                chartInstance.current = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            data: results,
                            backgroundColor: results.map(d => d.win ? '#16a34a' : '#6366f1'),
                            pointRadius: 3
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: {
                            x: { min: 0, max: 1, title: { display: true, text: 'Steady State: S1' } },
                            y: { min: 0, max: 1, title: { display: true, text: 'Steady State: S3' } }
                        },
                        plugins: {
                            legend: { display: false },
                            beforeDraw: (chart) => {
                                const {ctx, scales: {x, y}} = chart;
                                ctx.save();
                                ctx.fillStyle = 'rgba(34, 197, 94, 0.1)';
                                const x1 = x.getPixelForValue(targets.s1Min);
                                const x2 = x.getPixelForValue(targets.s1Max);
                                const y1 = y.getPixelForValue(targets.s3Min);
                                const y2 = y.getPixelForValue(targets.s3Max);
                                ctx.fillRect(x1, y2, x2 - x1, y1 - y2);
                                ctx.restore();
                            }
                        }
                    }
                });
            }, [results, targets]);

            return (
                <div className="p-4 max-w-6xl mx-auto space-y-4">
                    <header className="bg-slate-900 text-white p-6 rounded-xl shadow-lg border-b-4 border-emerald-500 flex justify-between">
                        <h1 className="text-2xl font-bold">Multi-Target Calibration</h1>
                        <div className="text-right text-xs font-mono text-emerald-400">Budget: ${budget}</div>
                    </header>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="space-y-4">
                            {/* MATRIX SECTION */}
                            <div className="bg-white p-5 rounded-xl border shadow-sm">
                                <h2 className="font-bold mb-4 text-slate-800 border-b pb-2">Matrix & Costs</h2>
                                {matrix.map((row, r) => (
                                    <div key={r} className="flex items-center space-x-2 mb-3">
                                        <div className="text-[10px] font-bold text-slate-400 w-4">{r+1}</div>
                                        {row.map((val, c) => (
                                            <div key={c} className="flex-1">
                                                <input type="number" step="0.01" className="border w-full p-1 rounded text-center text-sm" value={val} onChange={e => {
                                                    const m2 = [...matrix]; m2[r][c] = parseFloat(e.target.value) || 0; setMatrix(m2);
                                                }} />
                                                <input type="number" className="border w-full p-1 rounded mt-1 bg-orange-50 text-[10px] text-orange-700 text-center" value={costs[r][c]} onChange={e => {
                                                    const c2 = [...costs]; c2[r][c] = parseFloat(e.target.value) || 0; setCosts(c2);
                                                }} />
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>

                            {/* TARGETS SECTION */}
                            <div className="bg-white p-5 rounded-xl border shadow-sm space-y-3">
                                <h2 className="font-bold border-b pb-2">Steady State Targets</h2>
                                <div className="grid grid-cols-3 gap-2 text-center text-[10px] font-bold text-slate-400 uppercase">
                                    <div></div><div>Min</div><div>Max</div>
                                </div>
                                {[1, 2, 3].map(num => (
                                    <div key={num} className="grid grid-cols-3 gap-2 items-center">
                                        <div className="text-xs font-bold text-slate-600">State {num}</div>
                                        <input type="number" step="0.01" className="border p-1 rounded text-center text-sm" value={targets[`s${num}Min`]} onChange={e => setTargets({...targets, [`s${num}Min`]: parseFloat(e.target.value) || 0})} />
                                        <input type="number" step="0.01" className="border p-1 rounded text-center text-sm" value={targets[`s${num}Max`]} onChange={e => setTargets({...targets, [`s${num}Max`]: parseFloat(e.target.value) || 0})} />
                                    </div>
                                ))}
                                <div className="pt-2">
                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Budget ($)</label>
                                    <input type="number" className="border p-2 rounded w-full bg-indigo-50 font-bold" value={budget} onChange={e => setBudget(parseFloat(e.target.value) || 0)} />
                                </div>
                                <button onClick={runSimulation} className="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-4 rounded-lg font-bold shadow-lg transition-all">
                                    Simulate
                                </button>
                            </div>
                        </div>

                        {/* CHART SECTION */}
                        <div className="lg:col-span-2 bg-white p-6 rounded-xl border shadow-sm flex flex-col h-[600px]">
                            <h2 className="font-bold text-slate-800">Result Cloud (X:S1, Y:S3)</h2>
                            <p className="text-xs text-slate-500 mb-4 italic text-balance">
                                Note: State 2 constraints are active but not visible on these axes. Dots will only turn green if ALL 6 conditions are met.
                            </p>
                            <div className="relative flex-grow">
                                <canvas ref={chartRef}></canvas>
                            </div>
                            {results.length > 0 && (
                                <div className={`mt-4 p-3 rounded text-center font-bold border-2 ${results.some(r => r.win) ? 'bg-emerald-50 border-emerald-200 text-emerald-700' : 'bg-red-50 border-red-200 text-red-700'}`}>
                                    {results.some(r => r.win) ? '✓ FEASIBLE SOLUTION FOUND' : '✗ NO VALID SOLUTION WITHIN BUDGET'}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeacherSolver />);
    </script>
</body>
</html>
