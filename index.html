<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Solver - 6-Point Calibration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TeacherSolver = () => {
            const [matrix, setMatrix] = useState([[0.7, 0.2, 0.1], [0.3, 0.5, 0.2], [0.2, 0.3, 0.5]]);
            const [costs, setCosts] = useState([[10, 10, 10], [10, 10, 10], [10, 10, 10]]);
            const [budget, setBudget] = useState(100);
            
            // FULL 6-POINT TARGET SYSTEM
            const [targets, setTargets] = useState({
                s1Min: 0.70, s1Max: 1.00,
                s2Min: 0.00, s2Max: 1.00,
                s3Min: 0.00, s3Max: 0.10
            });

            const [results, setResults] = useState([]);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const getRowSum = (r) => matrix[r].reduce((a, b) => a + b, 0);

            const getSteadyState = (m) => {
                let s = [0.33, 0.33, 0.34];
                for (let i = 0; i < 50; i++) {
                    let next = [0, 0, 0];
                    for (let c = 0; c < 3; c++) {
                        for (let r = 0; r < 3; r++) { next[c] += s[r] * m[r][c]; }
                    }
                    s = next;
                }
                return s;
            };

            const runSimulation = () => {
                const cloud = [];
                for (let i = 0; i < 2000; i++) {
                    let tempM = matrix.map(r => [...r]);
                    // Auto-normalize starting rows
                    for(let r=0; r<3; r++) {
                        let s = tempM[r].reduce((a,b)=>a+b,0) || 1;
                        tempM[r] = tempM[r].map(v => v/s);
                    }
                    
                    let spent = 0;
                    for (let r = 0; r < 3; r++) {
                        const c1 = Math.floor(Math.random() * 3);
                        const c2 = Math.floor(Math.random() * 3);
                        if (c1 === c2) continue;
                        const delta = (Math.random() * 0.4) - 0.2;
                        const cost = Math.abs(delta) * 100 * (costs[r][c1] + costs[r][c2]);
                        if (spent + cost <= budget && tempM[r][c1] + delta >= 0 && tempM[r][c1] + delta <= 1 && tempM[r][c2] - delta >= 0 && tempM[r][c2] - delta <= 1) {
                            tempM[r][c1] += delta; tempM[r][c2] -= delta; spent += cost;
                        }
                    }
                    const ss = getSteadyState(tempM);
                    const isWin = (
                        ss[0] >= targets.s1Min && ss[0] <= targets.s1Max &&
                        ss[1] >= targets.s2Min && ss[1] <= targets.s2Max &&
                        ss[2] >= targets.s3Min && ss[2] <= targets.s3Max
                    );
                    cloud.push({ x: ss[0], y: ss[2], win: isWin });
                }
                setResults(cloud);
            };

            useEffect(() => {
                if (!chartRef.current) return;
                const ctx = chartRef.current.getContext('2d');
                if (chartInstance.current) { chartInstance.current.destroy(); }
                chartInstance.current = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            data: results,
                            backgroundColor: results.map(d => d.win ? '#16a34a' : '#6366f1'),
                            pointRadius: 3
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: {
                            x: { min: 0, max: 1, title: { display: true, text: 'Steady State: S1 (X)' } },
                            y: { min: 0, max: 1, title: { display: true, text: 'Steady State: S3 (Y)' } }
                        },
                        plugins: {
                            legend: { display: false },
                            beforeDraw: (chart) => {
                                const {ctx, scales: {x, y}} = chart;
                                ctx.save();
                                ctx.fillStyle = 'rgba(34, 197, 94, 0.1)';
                                const x1 = x.getPixelForValue(targets.s1Min);
                                const x2 = x.getPixelForValue(targets.s1Max);
                                const y1 = y.getPixelForValue(targets.s3Min);
                                const y2 = y.getPixelForValue(targets.s3Max);
                                ctx.fillRect(x1, y2, x2 - x1, y1 - y2);
                                ctx.strokeStyle = 'rgba(34, 197, 94, 0.5)';
                                ctx.setLineDash([5, 5]);
                                ctx.strokeRect(x1, y2, x2 - x1, y1 - y2);
                                ctx.restore();
                            }
                        }
                    }
                });
            }, [results, targets]);

            return (
                <div className="p-4 max-w-7xl mx-auto space-y-6">
                    <header className="bg-slate-900 text-white p-6 rounded-2xl shadow-xl border-b-4 border-emerald-500 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black tracking-tight">6-POINT CALIBRATOR</h1>
                            <p className="text-emerald-400 text-xs font-mono uppercase tracking-widest">DTMC Solver v2.0</p>
                        </div>
                        <div className="bg-slate-800 px-4 py-2 rounded-lg border border-slate-700">
                            <span className="text-slate-400 text-[10px] block uppercase font-bold text-center mb-1">Total Budget</span>
                            <input type="number" className="bg-transparent text-white text-xl font-bold w-24 text-center focus:outline-none" value={budget} onChange={e => setBudget(parseFloat(e.target.value) || 0)} />
                        </div>
                    </header>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        {/* LEFT: SETTINGS */}
                        <div className="lg:col-span-4 space-y-6">
                            
                            {/* MATRIX INPUTS */}
                            <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                <h2 className="font-bold text-slate-800 mb-4 flex justify-between items-center">
                                    <span>Matrix & Unit Costs</span>
                                    <span className="text-[10px] text-slate-400 uppercase font-bold">Sum Status</span>
                                </h2>
                                {matrix.map((row, r) => {
                                    const sum = getRowSum(r);
                                    const isCorrect = Math.abs(sum - 1) < 0.001;
                                    return (
                                        <div key={r} className="mb-6 last:mb-0">
                                            <div className="flex items-center space-x-2">
                                                <div className={`text-[10px] font-bold w-12 h-6 flex items-center justify-center rounded ${isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                    Σ={sum.toFixed(2)}
                                                </div>
                                                {row.map((val, c) => (
                                                    <div key={c} className="flex-1">
                                                        <input type="number" step="0.01" className="border w-full p-1 rounded-t text-center text-sm font-bold focus:ring-2 focus:ring-indigo-500 focus:outline-none" value={val} onChange={e => {
                                                            const m2 = [...matrix]; m2[r][c] = parseFloat(e.target.value) || 0; setMatrix(m2);
                                                        }} />
                                                        <input type="number" className="border-x border-b w-full p-1 rounded-b bg-orange-50 text-[10px] text-orange-700 text-center font-bold" value={costs[r][c]} onChange={e => {
                                                            const c2 = [...costs]; c2[r][c] = parseFloat(e.target.value) || 0; setCosts(c2);
                                                        }} />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            {/* 6-POINT TARGET INPUTS */}
                            <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                <h2 className="font-bold text-slate-800 mb-4 border-b pb-2">Steady State Targets (%)</h2>
                                <div className="grid grid-cols-3 gap-3 mb-2 text-center text-[10px] font-bold text-slate-400 uppercase">
                                    <div>State</div><div>Min</div><div>Max</div>
                                </div>
                                {[1, 2, 3].map(num => (
                                    <div key={num} className="grid grid-cols-3 gap-3 items-center mb-3">
                                        <div className="text-xs font-bold text-slate-600 bg-slate-50 p-2 rounded text-center border">State {num}</div>
                                        <input type="number" step="0.01" className="border p-2 rounded text-center text-sm focus:ring-2 focus:ring-emerald-500" value={targets[`s${num}Min`]} onChange={e => setTargets({...targets, [`s${num}Min`]: parseFloat(e.target.value) || 0})} />
                                        <input type="number" step="0.01" className="border p-2 rounded text-center text-sm focus:ring-2 focus:ring-emerald-500" value={targets[`s${num}Max`]} onChange={e => setTargets({...targets, [`s${num}Max`]: parseFloat(e.target.value) || 0})} />
                                    </div>
                                ))}
                                <button onClick={runSimulation} className="w-full mt-4 bg-emerald-600 hover:bg-emerald-700 text-white py-4 rounded-xl font-black shadow-lg shadow-emerald-200 transition-all active:scale-95">
                                    RUN SIMULATION
                                </button>
                            </div>
                        </div>

                        {/* RIGHT: CHART */}
                        <div className="lg:col-span-8 bg-white p-6 rounded-2xl border shadow-sm flex flex-col h-[700px]">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h2 className="font-bold text-slate-800 text-lg">Reachable Feasibility Cloud</h2>
                                    <p className="text-xs text-slate-500 italic">X-Axis = State 1 | Y-Axis = State 3</p>
                                </div>
                                {results.length > 0 && (
                                    <div className={`px-4 py-2 rounded-full font-bold text-sm border-2 ${results.some(r => r.win) ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700'}`}>
                                        {results.some(r => r.win) ? '✓ SOLVABLE' : '✗ NO VALID PATHS'}
                                    </div>
                                )}
                            </div>
                            
                            <div className="relative flex-grow">
                                <canvas ref={chartRef}></canvas>
                            </div>
                            
                            <div className="mt-4 p-4 bg-slate-50 rounded-xl text-[11px] text-slate-600 leading-relaxed border border-slate-200">
                                <strong>How to read this:</strong> Green dots represent scenarios where <u>all 6 constraints</u> were met. If dots in the green shaded box are purple, it means they hit the S1/S3 goals but failed the S2 (Stress/Maintenance) range.
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeacherSolver />);
    </script>
</body>
</html>
