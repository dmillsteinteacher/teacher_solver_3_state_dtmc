<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Solver - Net Cost Calibration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TeacherSolver = () => {
            const [matrix, setMatrix] = useState([[0.4, 0.5, 0.1], [0.3, 0.4, 0.3], [0.2, 0.4, 0.4]]);
            const [costs, setCosts] = useState([[10, 10, 10], [10, 10, 10], [10, 10, 10]]);
            const [budget, setBudget] = useState(500);
            const [targets, setTargets] = useState({
                s1Min: 0.50, s1Max: 1.00,
                s2Min: 0.40, s2Max: 1.00,
                s3Min: 0.00, s3Max: 0.20
            });

            const [results, setResults] = useState([]);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const getRowSum = (r) => matrix[r].reduce((a, b) => a + b, 0);

            const getSteadyState = (m) => {
                let s = [0.33, 0.33, 0.34];
                for (let i = 0; i < 60; i++) {
                    let next = [0, 0, 0];
                    for (let c = 0; c < 3; c++) {
                        for (let r = 0; r < 3; r++) { next[c] += s[r] * m[r][c]; }
                    }
                    s = next;
                }
                return s;
            };

            const runSimulation = () => {
                const cloud = [];
                const initialM = matrix.map(r => [...r]);

                for (let i = 0; i < 5000; i++) {
                    let tempM = [];
                    for (let r = 0; r < 3; r++) {
                        let r1 = Math.random(), r2 = Math.random(), r3 = Math.random();
                        let sum = r1 + r2 + r3;
                        tempM.push([r1/sum, r2/sum, r3/sum]);
                    }

                    let netCost = 0;
                    for (let r = 0; r < 3; r++) {
                        for (let c = 0; c < 3; c++) {
                            const diff = Math.abs(tempM[r][c] - initialM[r][c]);
                            netCost += (diff * 100) * costs[r][c];
                        }
                    }

                    const ss = getSteadyState(tempM);
                    const isWin = (
                        netCost <= budget &&
                        ss[0] >= targets.s1Min && ss[0] <= targets.s1Max &&
                        ss[1] >= targets.s2Min && ss[1] <= targets.s2Max &&
                        ss[2] >= targets.s3Min && ss[2] <= targets.s3Max
                    );

                    cloud.push({ x: ss[0], y: ss[2], s2: ss[1], win: isWin, cost: netCost });
                }
                setResults(cloud);
            };

            useEffect(() => {
                if (!chartRef.current) return;
                const ctx = chartRef.current.getContext('2d');
                if (chartInstance.current) { chartInstance.current.destroy(); }
                chartInstance.current = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            data: results,
                            backgroundColor: results.map(d => d.win ? '#16a34a' : 'rgba(99, 102, 241, 0.2)'),
                            pointRadius: results.map(d => d.win ? 5 : 2)
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: {
                            x: { min: 0, max: 1, title: { display: true, text: 'Steady State S1' } },
                            y: { min: 0, max: 1, title: { display: true, text: 'Steady State S3' } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (ctx) => {
                                        const p = ctx.raw;
                                        return [
                                            `S1: ${(p.x * 100).toFixed(1)}%`,
                                            `S2: ${(p.s2 * 100).toFixed(1)}%`,
                                            `S3: ${(p.y * 100).toFixed(1)}%`,
                                            `Net Cost: $${p.cost.toFixed(0)}`,
                                            `Status: ${p.win ? 'SUCCESS' : 'FAILED'}`
                                        ];
                                    }
                                }
                            }
                        }
                    }
                });
            }, [results]);

            return (
                <div className="p-4 max-w-7xl mx-auto space-y-6">
                    <header className="bg-slate-900 text-white p-6 rounded-2xl shadow-xl border-b-4 border-indigo-500 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black tracking-tight uppercase">Net-Cost Station</h1>
                            <p className="text-indigo-400 text-xs font-mono tracking-widest uppercase italic">Displacement Logic Active</p>
                        </div>
                        <div className="bg-slate-800 px-4 py-2 rounded-lg border border-slate-700">
                            <span className="text-slate-400 text-[10px] block uppercase font-bold text-center mb-1">Total Budget</span>
                            <input type="number" className="bg-transparent text-white text-xl font-bold w-24 text-center focus:outline-none" value={budget} onChange={e => setBudget(parseFloat(e.target.value) || 0)} />
                        </div>
                    </header>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        <div className="lg:col-span-4 space-y-6">
                            <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                <h2 className="font-bold text-slate-800 mb-4 flex justify-between items-center text-sm uppercase tracking-tight">Initial Matrix & Costs</h2>
                                {matrix.map((row, r) => (
                                    <div key={r} className="mb-6 last:mb-0">
                                        <div className="flex items-center space-x-2">
                                            <div className="text-[10px] font-bold w-10 text-slate-400">Row {r+1}</div>
                                            {row.map((val, c) => (
                                                <div key={c} className="flex-1">
                                                    <input type="number" step="0.01" className="border w-full p-1 rounded-t text-center text-sm font-bold" value={val} onChange={e => {
                                                        const m2 = [...matrix]; m2[r][c] = parseFloat(e.target.value) || 0; setMatrix(m2);
                                                    }} />
                                                    <input type="number" className="border-x border-b w-full p-1 rounded-b bg-orange-50 text-[10px] text-orange-700 text-center font-bold" value={costs[r][c]} onChange={e => {
                                                        const c2 = [...costs]; c2[r][c] = parseFloat(e.target.value) || 0; setCosts(c2);
                                                    }} />
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="bg-white p-6 rounded-2xl border shadow-sm space-y-3">
                                <h2 className="font-bold text-slate-800 border-b pb-2 text-sm uppercase tracking-tight">Stationary Targets (%)</h2>
                                <div className="grid grid-cols-3 gap-3 mb-2 text-center text-[10px] font-bold text-slate-400 uppercase">
                                    <div>State</div><div>Min</div><div>Max</div>
                                </div>
                                {[1, 2, 3].map(num => (
                                    <div key={num} className="grid grid-cols-3 gap-3 items-center mb-3">
                                        <div className="text-xs font-bold text-slate-600 bg-slate-50 p-2 rounded text-center border">S{num}</div>
                                        <input type="number" step="0.01" className="border p-2 rounded text-center text-sm focus:ring-2 focus:ring-indigo-500" value={targets[`s${num}Min`]} onChange={e => setTargets({...targets, [`s${num}Min`]: parseFloat(e.target.value) || 0})} />
                                        <input type="number" step="0.01" className="border p-2 rounded text-center text-sm focus:ring-2 focus:ring-indigo-500" value={targets[`s${num}Max`]} onChange={e => setTargets({...targets, [`s${num}Max`]: parseFloat(e.target.value) || 0})} />
                                    </div>
                                ))}
                                <button onClick={runSimulation} className="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-black shadow-lg transition-all active:scale-95 uppercase tracking-widest">
                                    Analyze Feasibility
                                </button>
                            </div>
                        </div>

                        <div className="lg:col-span-8 bg-white p-6 rounded-2xl border shadow-sm flex flex-col h-[700px]">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h2 className="font-bold text-slate-800 text-lg uppercase tracking-tight">Feasibility Cloud</h2>
                                    <p className="text-xs text-slate-500 italic">Net Displacement from Start Matrix</p>
                                </div>
                                {results.length > 0 && (
                                    <div className={`px-4 py-2 rounded-full font-bold text-sm border-2 ${results.some(r => r.win) ? 'bg-green-100 border-green-200 text-green-700' : 'bg-red-100 border-red-200 text-red-700'}`}>
                                        {results.filter(r => r.win).length} Solvable Paths Found
                                    </div>
                                )}
                            </div>
                            <div className="relative flex-grow">
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeacherSolver />);
    </script>
</body>
</html>
